<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <script src="../js/script05.js"></script>
</head>
<body>
    <h2>Tente adivinhar o número!</h2>
    <p>O sistema escolheu um número aleatório entre 1 e 10. Tente adivinhar!</p>
  
    <label for="guess">Digite seu palpite: </label>
    <input type="number" id="guess" min="1" max="10" placeholder="Seu palpite">
    
    <button onclick="adivinhar()">Tentar</button>
  
    <h3>Resultado:</h3>
    <p id="dica"></p>
    <p id="tentativas"></p>
</body>
</html>
